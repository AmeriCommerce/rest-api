swagger: '2.0'
info:
  version: '1.0'
  title: AC API
  description: |-
    ### Notes:

    This oas3 specification defines common models and responses, that other specifications may reference.

    For example, check out the user poperty in the main.oas2 todo-partial model - it references the user model in this specification!

    Likewise, the main.oas2 operations reference the shared error responses in this common specification.
  contact:
    name: Stoplight
    url: 'https://stoplight.io'
  license:
    name: MIT
